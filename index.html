<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Meme Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">
        <div class="left-block">
            <div class="img">
                <img id="image" src="assets/placeholder.png" alt="place holder" width="500">
            </div>
        </div>
        <div class="right-block">
            <div class="form-group">
                <form id="submitForm">
                    <input onchange="test()" id="file" type="file" name="file" accept="image/gif, image/jpeg, image/png">
                    <input type="text" name="top-text" placeholder="enter top text">
                    <input type="text" name="bottom-text" placeholder="enter bottom text">
                    <button>Generate meme</button>
                </form>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
